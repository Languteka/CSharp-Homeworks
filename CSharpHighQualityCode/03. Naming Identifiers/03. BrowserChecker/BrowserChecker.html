<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" onclick="onButtonClick()" value="Is this Mozilla?"/>
    <script>
        function onButtonClick(event, args) {
            var currentWindow = window;
            var browser = currentWindow.navigator.appCodeName;
            var isMozilla = (browser === "Mozilla");

            if (isMozilla) {
                alert("Yes. This is Mozilla.");
            } else {
                alert("No. This is not Mozilla.");
            }
        }

    </script>
</body>
</html>
